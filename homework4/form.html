    <!-- Page begins -->
    
    <body>
        
        <!-- Nav bar -->
        <div class="hero">
        <header>
                <div class="logo">
                    <img src="images/logo.gif" alt="HMPS logo">
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="form.html">Apply Now!</a></li>
                </ul>
            
                <div style="clear:both;"></div>
        </header>
        <div class="headings">
            <h1>
                Apply Now!
            </h1>
        </div>
        </div>
        
        <!-- Nav bar ends -->
        
        <!-- Main content begins -->

        <div class="wrapper">
        <div class="content">
            
            <!-- Application Form Section begins -->
            
            <center>
                <div class="form">
                <table cellspacing="10px" frame="box">
                    <tr>
                        <th colspan="2" align="center">
                            <h2>Application Form</h2>
                        </th>
                    </tr>
        
                    <form name="applicationform" method="post" action="ty.html">
                    <tr>
                        <td align="right" valign="top">
                            First name:
                        </td>
                        <td align="left">
                            <input type="text" name="firstname" placeholder="Enter First Name">
                        </td>
                    </tr>

                    <tr>
                        <td align="right" valign="top">
                            Last name:
                        </td>
      
                        <td align="left">
                            <input type="text" name="lastname" placeholder="Enter Last Name">
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            Date of birth:
                        </td>
      
                        <td align="left">
                            <select name="month">
                                <option value="January" selected="">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="Sepember">Sepember</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>  
                            </select>
      
                            <select name="day">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>

                            <input type="number" name="year" placeholder="1994" maxlength="4" max="2013" >
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            Gender:
                        </td>
          
                        <td align="left">
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            Email:
                        </td>
      
                        <td align="left">
                            <input type="email" name="email" placeholder="Email">
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            Phone:
                        </td>
      
                        <td align="left">
                            <input type="tel" name="phone" placeholder="Phone">
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            Address:
                        </td>
      
                        <td align="left">
                            <textarea name="Address" placeholder="Enter your complete postal address here" rows="3"></textarea>
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right" valign="top">
                            How did you hear about us?
                        </td>
      
                        <td align="left">
                            <select name="referral">
                              <option selected="">Newspaper</option>
                              <option>Website</option>
                              <option>Friends/Relatives</option>
                              <option>Other</option>
                            </select>
                        </td>
                    </tr>
      
                    <tr>
                        <td align="right">
                            Contact me by:
                        </td>
     
                        <td align="left">
                              <ol>
                                <li><input type="checkbox" name="phone" value="Phone">Phone</li>
                                <li><input type="checkbox" name="email" value="Email">Email</li>
                                <li><input type="checkbox" name="post" value="Post">Post</li>
                              </ol>
                        </td>
                    </tr>
                                  
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit" class="btn">
                            <input type="reset" value="Reset" class="btn">
                        </td>
                    </tr>      
                </form>
            </table>
                      
        <!-- Application Form Section ends -->
        </div>
                
            </center>
              
    
        <!-- Main content ends -->
        </div>
        </div>
            
        <!-- Footer begins -->
            <footer>
                <div class="wrapper">
                    <p>&copy; Hansraj Morarji Public School 2016</p>
